<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangScribe - Redirecting...</title>
    <meta name="description" content="LangScribe - Advanced language and content creation tool by Ruvab IT">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Redirect after 2 seconds -->
    <meta http-equiv="refresh" content="2;url=https://sanskrit-scribe-vaibhavgreenash.replit.app">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-text {
            font-size: 1rem;
            opacity: 0.8;
        }
        .manual-link {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LangScribe</div>
        <div class="subtitle">Advanced Language & Content Creation</div>
        <div class="spinner"></div>
        <div class="redirect-text">Redirecting you to LangScribe...</div>
        <a href="https://sanskrit-scribe-vaibhavgreenash.replit.app" class="manual-link">
            Click here if not redirected automatically
        </a>
    </div>

    <script>
        // Automatic redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'https://sanskrit-scribe-vaibhavgreenash.replit.app';
        }, 2000);
        
        // Track the redirect for analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'redirect', {
                'event_category': 'product_access',
                'event_label': 'langscribe',
                'transport_type': 'beacon'
            });
        }
    </script>
</body>
</html>
